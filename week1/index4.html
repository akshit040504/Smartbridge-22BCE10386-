<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        p {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            text-align: justify;
        }
        .styled-button {
            padding: 10px 20px;
            border: 2px solid #007BFF;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .styled-button:hover {
            background-color: white;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is the first paragraph of my webpage. It provides a brief introduction to the content that will be discussed.</p>
    <p>This is the second paragraph, giving more details and engaging the reader with additional information.</p>
    <div class="image-container">
        <img src="image.jpg" alt="A descriptive caption for the image" width="300">
        <p>A descriptive caption for the image</p>
    </div>
    <button class="styled-button">Click Me</button>
</body>
</html>
